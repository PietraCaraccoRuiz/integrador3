<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>RacTeck - Cadastrar Produto</title>
</head>
<body>
    <nav>
        <a href="index.html"><img src="./img/logo.png" alt="Logo"></a>
        <ul class="menu">
            <li>
                <a href="produtos.html">Produtos</a>
                <ul class="submenu">
                    <li><a href="produtos.html"><img src="./img/nav-produtos/1.png">Drone Pro</a><div><a>Info</a><a>Comprar</a></div></li>
                    <!-- Outros produtos -->
                </ul>
            </li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="#">naosei</a></li>
        </ul>
        <div class="search">
            <i class="bi bi-search"></i>
            <input type="text" placeholder="Pesquise aqui">
        </div>
        <div class="nav-icons">
            <a><i class="bi bi-basket"></i></a>
            <a><i class="bi bi-heart"></i></a>
            <a href="perfil.html"><i class="bi bi-person-circle"></i></a>
        </div>
    </nav>

    <section class="cadastro-produto">
        <div class="cadastro-container">
            <div class="cabecalho-cadastro">
                <h1>Cadastrar Produto</h1>
                <a href="#"><i class="bi bi-x-lg"></i></a>
            </div>

            <form class="formulario-produto">
                <div class="linha-campos">
                    <div class="campo">
                        <label for="nome-produto">Nome do Produto</label>
                        <input type="text" id="nome-produto" placeholder="Ex: Headset Gamer RGB">
                    </div>
                    <div class="campo">
                        <label for="categoria">Categoria</label>
                        <input type="text" id="categoria" placeholder="Ex: Fones, Câmeras...">
                    </div>
                </div>
                <div class="campo">
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" placeholder="Descreva o produto..." rows="4"></textarea>
                </div>
                <div class="linha-campos">
                    <div class="campo">
                        <label for="preco">Preço</label>
                        <input type="text" id="preco" placeholder="R$ 299,00">
                    </div>
                    <div class="campo">
                        <label for="desconto">Desconto (%)</label>
                        <input type="number" id="desconto" placeholder="0 a 100">
                    </div>
                </div>
                <div class="campo">
                    <label for="fotos">Imagens do Produto</label>
                    <div class="upload-area">
                        <input type="file" id="fotos" multiple>
                    </div>
                </div>
                <div class="linha-campos">
                    <div class="campo">
                        <label for="cores">Cores</label>
                        <input type="text" id="cores" placeholder="Ex: Preto, Branco">
                    </div>
                    <div class="campo">
                        <label for="tamanhos">Tamanhos</label>
                        <input type="text" id="tamanhos" placeholder="Ex: P, M, G, GG">
                    </div>
                </div>
                <div class="botoes-cadastro">
                    <button type="submit">Salvar Produto</button>
                </div>
            </form>
        </div>
    </section>

    <div id="modal-pedido" class="modal-pedido">
        <section class="modal-conteudo">
            <div class="modal-title">
                <div class="modal-icon">
                    <i class="bi bi-cart-check-fill"></i>
                    <h1>Sucesso</h1>
                </div>
                <a href="#" class="modal-fechar"><i class="bi bi-x"></i></a>
            </div>
            <p>Produto <strong>cadastrado</strong> com sucesso.</p>
            <div class="buttons">
                <a href="carrinho.html" class="botao-ver"><button>Ver produtos</button></a>
            </div>
        </section>
    </div>
</body>
</html>
