<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>
    <main id="sign">
        <section class="left">
            <img src="./img/logo-branco.png">
            <h1>Faça <span>login</span> para continuar.</h1>
        </section>
        <figure id="abstract1"><img src="./img/star.png"></figure>
        <figure id="abstract2"><img src="./img/traingulo.png"></figure>
        <figure id="abstract3"><img src="./img/moon.png"></figure>
        <section class="right">
            <h1>Login</h1>
            <form action="index.html">
                <input placeholder="E-mail"></input>
                <input placeholder="Senha"></input>
                <button type="submit">Logar</button>
                <button type="submit" id="google"><i class="bi bi-google"></i>Continue with Google</button>
                <p>Não tem cadastro? <a href="cadastro.html">Cadastrar</a></p>
            </form>
        </section>
    </main>
</body>
</html>
